<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Cadastro de Produto</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="txtNome" class="form-label">Nome do Produto</label>
                            <input type="text"
                                   [(ngModel)]="produto.nome"
                                   class="form-control"
                                   id="txtNome"
                                   name="nome"
                                   placeholder="Digite o nome do produto">
                        </div>
                        <div class="mb-3">
                            <label for="txtPreco" class="form-label">Preço (R$)</label>
                            <input type="number"
                                   [(ngModel)]="produto.preco"
                                   class="form-control"
                                   id="txtPreco"
                                   name="preco"
                                   min="0"
                                   step="0.01"
                                   placeholder="Digite o preço">
                        </div>
                        <div class="mb-3">
                            <label for="txtDescricao" class="form-label">Descrição</label>
                            <textarea [(ngModel)]="produto.descricao"
                                      class="form-control"
                                      id="txtDescricao"
                                      name="descricao"
                                      rows="2"
                                      placeholder="Descreva o produto"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="txtQuantidade" class="form-label">Quantidade em Estoque</label>
                            <input type="number"
                                   [(ngModel)]="produto.quantidadeEstoque"
                                   class="form-control"
                                   id="txtQuantidade"
                                   name="quantidadeEstoque"
                                   min="0"
                                   placeholder="Informe a quantidade disponível">
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="button"
                                    (click)="salvar()"
                                    class="btn btn-success btn-lg px-4">
                                <i class="bi bi-check-circle"></i> Salvar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
