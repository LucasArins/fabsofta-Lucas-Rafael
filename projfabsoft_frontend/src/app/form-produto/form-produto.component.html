<main class="container">
    <h2>Produto</h2>
    <div class="card">
        <div class="card-body">
            <div class="form-group">
            <label for="txtNome">Nome</label>
                <input type="text"
                [(ngModel)]="produto.nome"
                class="form-control" id="txtNome">
            </div>
        </div>

        <div class="form-group">
            <label for="txtEndereco">Preço</label>
            <input type="text" [(ngModel)]="produto.preco" 
            class="form-control" id="txtproduto">
        </div>
        <div class="form-group">
            <label for="txtEndereco">Descrição</label>
            <input type="text" [(ngModel)]="produto.descricao" 
            class="form-control" id="txtDescricao">
        </div>
        <div class="form-group">
            <label for="txtEndereco">Quantidade</label>
            <input type="text" [(ngModel)]="produto.quantidadeEstoque" 
            class="form-control" id="txtQuantidade">
        </div>

        <button (click)="salvar()"
            class="btn btn-primary">Salvar</button>
    </div>
</main>
