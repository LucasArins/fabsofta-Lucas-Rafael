<main class="container mt-4">
  <h2 class="mb-4">Carrinho de Compras</h2>
  <table class="table" *ngIf="produtos.length > 0; else vazio">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Preço</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produto of produtos">
        <td>{{produto.nome}}</td>
        <td>{{produto.preco | currency:'BRL'}}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="remover(produto)">Remover</button>
        </td>
      </tr>
    </tbody>
  </table>
  <ng-template #vazio>
    <p>O carrinho está vazio.</p>
  </ng-template>
  <a routerLink="/produtos-cliente" class="btn btn-outline-primary mt-3">Continuar comprando</a>
</main>
