<main class="container">
    <h2>Carrinho</h2>
    <a (click)="novo()" class="btn btn-primary">Novo</a>
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Preço</th>
                <th>Descrição</th>
                <th>Quantidade em Estoque</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let umCarrinho of listaCarrinho">
                <td>{{umCarrinho.id}}</td>
                <td>{{umCarrinho.cliente.nome}}</td>
                <td>{{umCarrinho.produtos}}</td>
                <td><a (click)="alterar(umCarrinho)"
                    class="btn btn-secondary">Alterar</a>
                    &nbsp;
                    <a (click)="abrirConfirmacao(umCarrinho)" 
                        class="btn btn-danger">Excluir</a>
                
                </td>
            </tr>
        </tbody>
    </table>
</main>


<div class="modal fade" #myModal tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Excluir carrinho</h5>
            </div>
            <div class="modal-body">
            Confirma a exclusão do carrinho?
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="fecharConfirmacao()">Cancelar</button>
            <button type="button" class="btn btn-primary" (click)="confirmarExclusao()">Sim</button>
            </div>
        </div>
    </div>
</div>
