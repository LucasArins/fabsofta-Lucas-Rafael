<main class="container mt-4">
  <h2 class="mb-4">Produtos</h2>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let produto of listaProdutos">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{produto.nome}}</h5>
          <p class="card-text">{{produto.descricao}}</p>
          <p class="card-text fw-bold">{{produto.preco | currency:'BRL'}}</p>
          <button class="btn btn-success" (click)="adicionarAoCarrinho(produto)">Adicionar ao Carrinho</button>
        </div>
      </div>
    </div>
  </div>
</main>
