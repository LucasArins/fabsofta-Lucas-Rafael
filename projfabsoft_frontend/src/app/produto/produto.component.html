<main class="container">
    <h2>Produtos</h2>
    <a routerLink="/produtos/novo" class="btn btn-primary">Novo</a>
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let umProduto of listaProdutos">
                <td>{{umProduto.nome}}</td>
            </tr>
        </tbody>
    </table>
</main>
