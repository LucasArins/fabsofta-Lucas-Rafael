<main class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Produtos</h2>
        <button (click)="novo()" class="btn btn-success">Novo Produto</button>
    </div>
    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                    <tr>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Descrição</th>
                        <th>Quantidade</th>
                        <th class="text-end">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let umProduto of listaProdutos">
                        <td>{{umProduto.nome}}</td>
                        <td>{{umProduto.preco | currency:'BRL'}}</td>
                        <td>{{umProduto.descricao}}</td>
                        <td>{{umProduto.quantidadeEstoque}}</td>
                        <td class="text-end">
                            <button (click)="alterar(umProduto)" class="btn btn-outline-primary btn-sm me-2">Alterar</button>
                            <button (click)="abrirConfirmacao(umProduto)" class="btn btn-outline-danger btn-sm">Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Modal de confirmação -->
    <div class="modal fade" #myModal tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Excluir Produto</h5>
                </div>
                <div class="modal-body">
                    Confirma a exclusão do produto?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="fecharConfirmacao()">Cancelar</button>
                    <button type="button" class="btn btn-danger" (click)="confirmarExclusao()">Sim</button>
                </div>
            </div>
        </div>
    </div>
</main>
