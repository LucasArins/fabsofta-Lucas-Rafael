<main class="container">
    <h2>Administrador</h2>
    <div class="card">
        <div class="card-body">
            <div class="form-group mb-3">
                <label for="txtNome">Nome</label>
                <input type="text" [(ngModel)]="administrador.nome" class="form-control" id="txtNome">
            </div>
            <div class="form-group mb-3">
                <label for="txtEmail">Email</label>
                <input type="email" [(ngModel)]="administrador.email" class="form-control" id="txtEmail">
            </div>
            <button (click)="salvar()" class="btn btn-primary mt-3">Salvar</button>
            <button class="btn btn-secondary mt-3 ms-2" [routerLink]="['/administradores']">Voltar</button>
        </div>
    </div>
</main>
