<main class="container">
    <h2>Administradores</h2>
    <a (click)="novo()" class="btn btn-primary">Novo</a>
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>ID</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let umAdministrador of listaAdministradores">
                <td>{{umAdministrador.nome}}</td>
                <td>{{umAdministrador.email}}</td>
                <td>{{umAdministrador.id}}</td>
                <td>
                    <a (click)="alterar(umAdministrador)" class="btn btn-secondary">Alterar</a>
                    <a (click)="abrirConfirmacao(umAdministrador)" class="btn btn-danger">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="modal fade" #myModal tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Excluir administrador</h5>
                </div>
                <div class="modal-body">
                    Confirma a exclus√£o do administrador?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="fecharConfirmacao()">Cancelar</button>
                    <button type="button" class="btn btn-primary" (click)="confirmarExclusao()">Sim</button>
                </div>
            </div>
        </div>
    </div>
</main>
